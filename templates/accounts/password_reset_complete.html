{% extends 'base.html' %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="col-lg-6 offset-3 mt-3">
    <div class="box">
        <h3 class="heading">Password Reset Complete</h3>
        <p class="lead">Your password has been successfully reset. You can now use your new password to log in.</p>
        <div class="text-center mt-4">
            <a href="{% url 'accounts:login' %}" class="btn btn-outline-white-primary">
                <i class="fa fa-sign-in"></i> Log In Now
            </a>
        </div>
    </div>
</div>
{% endblock %}
